<body class="index_body">
    <header class="container-fluid text-center">
        <div class="col"  >
            <a href="index.html"><img src="./Media/kofilogo_dark.png" alt="KofiStore" width="180px" height="auto"></a>
        </div>
        <nav class="d-flex justify-content-center ">
            <ul class="row ">
                <li class="col"><a href="menu.html">Menu</a></li>
                <li class="col"><a href="servicios.html">Servicios</a></li>
                <li class="col"><a href="ubicacion.html">Ubicacion</a></li>
                <li class="col"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <legend>¡Contratanos!</legend>
            <form action="" method="post" enctype="text/plain" netlify>
                <div>
                    <label for="nombre_apellido">Nombre</label> <br>
                    <input type="text" name="nombre_apellido" placeholder="Nombre y apellido" required/>
                    <br>
                    <label for="mail">Correo</label><br>
                    <input type="mail" name="mail" placeholder="ejemplo@gmail.com" required/>
                    <br>
                </div>
                <div class="comm_form">
                    <label for="comm">Comentarios</label> <br>
                    <textarea name="comm" id="comm" cols="40" rows="4" placeholder="Escribe tus comentarios ❤"></textarea>
                </div> 
                <br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Eliminar">
                </div>
            </form>
        </section>
    </main>
    <footer class="container-fluid text-center"> <!-- Tiene quedar primero el logo a la izquierda, despues contacto, mail y logo de insta con space around  -->

            <ul class="row align-items-center">
