</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="./Media/kofilogo_dark.png" alt="KofiStore" width="100" height="auto"></a>
        </div>
        <br>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <legend>¡Contratanos!</legend>
            <form action="" method="post" enctype="text/plain" netlify>
                <div>
                    <label for="nombre_apellido">Nombre</label> <br>
                    <input type="text" name="nombre_apellido" placeholder="Nombre y apellido" required/>
                    <br>
                    <label for="mail">Correo</label><br>
                    <input type="mail" name="mail" placeholder="ejemplo@gmail.com" required/>
                    <br>
                </div>
                <div class="comm_form">
                    <label for="comm">Comentarios</label> <br>
                    <textarea name="comm" id="comm" cols="40" rows="4" placeholder="Escribe tus comentarios ❤"></textarea>
                </div> 
                <br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Eliminar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!--logo, mail, contacto, copyright  -->
        <section>
            <img src="./Media/kofilogo_dark.png"  alt="KofiStore" width="100">
            <p >KofiStore@gmail.com</p>
            <a href="./contacto.html">Contacto</a>
            <p>Copyright @2022. All Rights Reserved</p>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </section>
    </footer>
